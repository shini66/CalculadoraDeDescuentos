<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="../dist/style.css">

    <script src="./js/app.js"></script>

</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen">
    
    <div class="max-w-md p-6 bg-white rounded shadow">
        <div class="flex justify-between gap-2 mb-4">
            <button id="config" class="px-4 py-2 bg-gray-200 text-gray-700 hover:bg-gray-400 hover:text-white active:scale-95 transition ease-in-out rounded inline-flex items-center justify-center"><span class="material-symbols-outlined align-middle leading-none" title="ConfiguraciÃ³n">build_circle</span></button>
            <button id="clear" class="px-4 py-2 bg-gray-200 text-gray-700 hover:bg-gray-400 hover:text-white active:scale-95 transition ease-in-out rounded inline-flex items-center justify-center"><span class="material-symbols-outlined align-middle leading-none" title="Limpiar todo">clear_all</span></button>
        </div>
        <h1 class="text-2xl font-bold text-center">Calculadora de descuento</h1>
        <p class="mt-4 text-sm text-center">Ingrese el precio original y el porcentaje de descuento para calcular el precio final.</p>
        <form class="mt-4">
            <div class="mb-4">
                <label for="originalPrice" class="block font-bold text-gray-700">Precio Original:</label>
                <input type="number" id="originalPrice" class="w-full px-3 py-2 border rounded" placeholder="Ingrese el precio original">
                <span id="originalPriceError" class="text-red-500 text-sm"></span>
            </div>
            <div class="mb-4">
                <label for="discountPercentage" class="block font-bold text-gray-700">Porcentaje de Descuento:</label>
                <input type="number" id="discountPercentage" class="w-full px-3 py-2 border rounded" placeholder="Ingrese el porcentaje de descuento">
                <span id="discountPercentageError" class="text-red-500 text-sm"></span>
            </div>
            <button type="button" id="calculate" class="w-full px-4 py-2 bg-blue-500 text-white font-bold hover:bg-blue-700 active:scale-95 transition ease-in-out rounded disabled:cursor-not-allowed disabled:bg-blue-100 disabled:scale-100">Calcular</button>
        </form>
        <p id="result" class="mt-4 text-center text-lg font-bold text-amber-600"></p>
    </div>

    <script src="./js/validations.js"></script>

</body>
</html>
